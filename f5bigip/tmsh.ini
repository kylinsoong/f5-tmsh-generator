[tmsh]
create.net.vlan = tmsh create net vlan ${replace.vlan.name} interfaces add { ${replace.vlan.trunk} { tagged } } tag ${replace.vlan.tag}
delete.net.vlan = tmsh delete net vlan ${replace.vlan.name}
create.net.self = tmsh create net self ${replace.self.name} address ${replace.self.address} vlan ${replace.self.vlan} allow-service none
create.net.self.floating = tmsh create net self ${replace.self.name} address ${replace.self.address} vlan ${replace.self.vlan} allow-service none traffic-group /Common/traffic-group-1
delete.net.self = tmsh delete net self ${replace.self.name}
create.ltm.pool = tmsh create ltm pool ${replace.pool.name} members add { ${replace.pool.members} } monitor tcp
delete.ltm.pool = tmsh delete ltm pool ${replace.pool.name}
create.ltm.snatpool = tmsh create ltm snatpool ${replace.snatpool.name} members add { ${replace.snatpool.members} }
delete.ltm.snatpool = tmsh delete ltm snatpool ${replace.snatpool.name}
create.ltm.virtual.tcp = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { fastL4 { } } source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.tcp.nopool.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { fastL4 { } } 
create.ltm.virtual.tcp.nopool = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination}  ip-protocol tcp profiles add { fastL4 { } } source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.tcp.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { fastL4 { } } 
create.ltm.virtual.tcp.legacy = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { fastL4 { } } snatpool ${replace.snatpool.name}
create.ltm.virtual.tcp.legacy.nopool = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { fastL4 { } } snatpool ${replace.snatpool.name}
create.ltm.virtual.tcp.legacy.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { fastL4 { } } 
create.ltm.virtual.http = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { http { } } service-down-immediate-action reset source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.http.nopool.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { http { } } service-down-immediate-action reset
create.ltm.virtual.http.nopool = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { http { } } service-down-immediate-action reset source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.http.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { http { } } service-down-immediate-action reset 
create.ltm.virtual.http.legacy = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { http { } } source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.http.legacy.nopool.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { http { } } 
create.ltm.virtual.http.legacy.nopool = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { http { } } source-address-translation { type snat pool ${replace.snatpool.name} }
create.ltm.virtual.http.legacy.nopool.old = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} ip-protocol tcp profiles add { http { } } snatpool ${replace.snatpool.name}
create.ltm.virtual.http.legacy.nosnat = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { http { } } 
create.ltm.virtual.http.legacy.old = tmsh create ltm virtual ${replace.virtual.name} destination ${replace.virtual.destination} pool ${replace.pool.name} ip-protocol tcp profiles add { http { } } snatpool ${replace.snatpool.name}
delete.ltm.virtual = tmsh delete ltm virtual ${replace.virtual.name}
modify.ltm.virtual = tmsh modify ltm virtual ${replace.virtual.name} pool ${replace.pool.name} source-address-translation { type snat pool ${replace.snatpool.name} }
modify.ltm.virtual.rollback = tmsh modify ltm virtual ${replace.virtual.name} pool none source-address-translation { type none }
modify.ltm.virtual.nopool = tmsh modify ltm virtual ${replace.virtual.name} source-address-translation { type snat pool ${replace.snatpool.name} }
modify.ltm.virtual.nopool.rollback = tmsh modify ltm virtual ${replace.virtual.name} source-address-translation { type none }
modify.ltm.virtual.nosnat = tmsh modify ltm virtual ${replace.virtual.name} pool ${replace.pool.name} 
modify.ltm.virtual.nosnat.rollback = tmsh modify ltm virtual ${replace.virtual.name} pool none 
modify.ltm.virtual.legacy = tmsh modify ltm virtual ${replace.virtual.name} pool ${replace.pool.name} snatpool ${replace.snatpool.name}
modify.ltm.virtual.legacy.rollback = tmsh modify ltm virtual ${replace.virtual.name} pool none snatpool none
modify.ltm.virtual.legacy.nopool = tmsh modify ltm virtual ${replace.virtual.name} snatpool ${replace.snatpool.name}
modify.ltm.virtual.legacy.nopool.rollback = tmsh modify ltm virtual ${replace.virtual.name} snatpool none
modify.ltm.snatpool = tmsh modify ltm snatpool ${replace.snatpool.name} members add { ${replace.snatpool.members} }
modify.ltm.snatpool.rollback = tmsh modify ltm snatpool ${replace.snatpool.name} members delete { ${replace.snatpool.members} }
modify.ltm.pool = tmsh modify ltm pool ${replace.pool.name} members add { ${replace.pool.members} }
modify.ltm.pool.rollback = tmsh modify ltm pool ${replace.pool.name} members delete { ${replace.pool.members} }
save.sys.config = tmsh save sys config
run.cm.config.sync = tmsh run cm config-sync to-group ${replace.sync.group.name}
run.cm.config.sync.legacy = tmsh run sys config-sync
create.auth.user = tmsh create auth user ${auth.user.name} password xxxxxx partition-access add { all-partitions { role ${auth.user.role} } } shell bash
delete.auth.user = tmsh delete auth user ${auth.user.name} 
modify.auth.user = tmsh modify auth user ${auth.user.name} partition-access modify { all-partitions { role ${auth.user.role} }}
modify.sys.db.systemauth = tmsh modify sys db systemauth.primaryadminuser value ${auth.user.name}
modify.net.self = tmsh modify net self ${net.self.name} allow-service ${net.self.allow.service}
modify.sys.sshd = tmsh modify sys sshd inactivity-timeout ${sys.sshd.timeout}
modify.sys.httpd = tmsh modify sys httpd auth-pam-idle-timeout ${sys.httpd.timeout}
